<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pakistani Delivery System</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
<div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
        <h1>Capital Bites</h1>

        <div class="section">
            <h2>Search Food</h2>
            <input type="text" id="foodSearch" placeholder="Search Food...">
            <ul id="foodList"></ul>
        </div>

        <div class="section">
            <h2>Orders</h2>
            <ul id="orderList"></ul>
            <h3>Total Food Price: PKR <span id="foodPrice">0</span></h3>
            <h3>Delivery Charges: PKR <span id="deliveryPrice">0</span></h3>
            <h2>Final Price: PKR <span id="finalPrice">0</span></h2>
            <select id="locationSelect"></select>
            <button id="assignRider">Assign Nearest Rider & Deliver</button>
        </div>

        <div class="section">
            <h2>Riders Status</h2>
            <ul id="riderStatus"></ul>
        </div>

        <div class="section">
            <h2>Estimated Delivery Time</h2>
            <p id="etaDisplay">--</p>
        </div>
    </div>
    <!-- Right Map -->
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
